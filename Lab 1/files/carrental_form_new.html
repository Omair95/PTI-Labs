<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- Plana de la comanda per al lloguer de cotxes -->
<html>
<title>Car Rental</title>
<body>
<h1>New rental</h1>
&nbsp; <br>
<form action="/cgi-bin/new.py" method="GET">
<table summary="">
<tr>
<td>Car maker:</td>
<td><select name=maker_vehicle>
<option selected VALUE=Seat>Seat
<option VALUE=Ford>Ford
</select>
</td>
<td>Car Model:</td>
<td><select name=model_vehicle>
<option selected VALUE=Economic>Economic
<option VALUE=Semi-Luxe>Semi-Luxe
<option VALUE=Luxe>Luxe
<option VALUE=Limusina>Limusina
</select>
</td>
<td>Engine:</td>
<td><select name=sub_model_vehicle>
<option selected VALUE=Diesel>Diesel
<option VALUE=Gasolina>Gasolina
</select>
</td>
</tr>

<tr>
<td>Number of days:</td>
<td><input name=dies_lloguer size=3 maxlength=3 value=1></td>
<td>Number of units:</td>
<td><input name=num_vehicles size=3 maxlength=3 value=1></td>
</tr>
</table>
&nbsp; <br>
<input name=llogar type=submit value="Submit (GET)">
<br>
</form>
&nbsp; <br>
<a href="carrental_home.html">Home</a>
</body>
</html>
